<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylvica Admin Dashboard</title>
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white; padding: 20px; border-radius: 12px;
            margin-bottom: 30px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header h1 { color: #667eea; }
        .content-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e0e0e0; word-wrap: break-word; }
        th { background: #f8f9fa; font-weight: 600; color: #667eea; }
        tr:hover { background: #f8f9fa; }
        .action-btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .delete-btn { background: #e74c3c; color: white; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; display: inline-block; }
        .badge-unlimited { background: #ffd700; color: #333; }
        .badge-single_use { background: #3498db; color: white; }
        .badge-used { background: #e74c3c; color: white; }
        .badge-active { background: #2ecc71; color: white; }
        .badge-consultancy { background: #9b59b6; color: white; }
        .badge-normal { background: #1abc9c; color: white; }
        .loading, .error { text-align: center; padding: 40px; font-size: 1.2em; }
        .loading { color: #667eea; }
        .error { color: #e74c3c; }
        .create-code-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .create-code-section h3 { color: #667eea; margin-bottom: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: end; }
        .form-field { display: flex; flex-direction: column; }
        .form-field label { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .form-field select { padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; background: white; }
        .form-field select:focus { outline: none; border-color: #667eea; }
        .create-btn { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: transform 0.2s; }
        .create-btn:hover { transform: translateY(-2px); }
        .create-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message-box { padding: 12px; border-radius: 8px; margin-top: 15px; display: none; }
        .message-box.show { display: block; }
        .success { background: #d4edda; color: #155724; }
        .error-msg { background: #f8d7da; color: #721c24; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üîÆ Sylvica Admin Dashboard</h1>
            </div>

            <div id="codesSection" class="content-section">
                <div class="create-code-section">
                    <h3>‚ûï Yeni Referans Kodu Olu≈ütur</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="readingTypeSelect">Okuma T√ºr√º</label>
                            <select id="readingTypeSelect">
                                <option value="daily">Daily Tarot (1 Kart)</option>
                                <option value="3-card">3 Card Spread (3 Kart)</option>
                                <option value="celtic-cross">Celtic Cross (10 Kart)</option>
                                <option value="relationship">Relationship & Love (7 Kart)</option>
                                <option value="career">Career & Money (6 Kart)</option>
                                <option value="soulmate">Soulmate Reading (7 Kart)</option>
                                <option value="year">Year Ahead (12 Kart)</option>
                                <option value="divination">Divination Tarot (5 Kart)</option>
                                <option value="psychological">Psychological Tarot (6 Kart)</option>
                                <option value="spiritual">Spiritual Guidance (5 Kart)</option>
                                <option value="meditation">Meditation Tarot (4 Kart)</option>
                                <option value="decision">Decision Making (5 Kart)</option>
                                <option value="turkish-coffee">T√ºrk Kahvesi Falƒ±</option>
                                <option value="face-reading">Y√ºz Falƒ±</option>
                                <option value="palm-reading">El Falƒ±</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="codeTypeSelect">Kod T√ºr√º</label>
                            <select id="codeTypeSelect">
                                <option value="normal">Normal</option>
                                <option value="consultancy">Danƒ±≈ümanlƒ±k</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="usageLimitSelect">Kullanƒ±m Limiti</label>
                            <select id="usageLimitSelect">
                                <option value="single_use">Tek Kullanƒ±m</option>
                                <option value="unlimited">Sƒ±nƒ±rsƒ±z</option>
                            </select>
                        </div>
                        <button id="createBtn" class="create-btn" onclick="createReferenceCode()">Olu≈ütur</button>
                    </div>
                    <div id="messageBox" class="message-box"></div>
                </div>
                <div id="codesTableContainer"><div class="loading">Y√ºkleniyor...</div></div>
            </div>
        </div>
    </div>

    <script>
        // --- Supabase Client Initialization ---
        const SUPABASE_URL = "https://elyksmubfecgxeskxgbw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseWtzbXViZmVjZ3hlc2t4Z2J3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTI2NTksImV4cCI6MjA3ODM2ODY1OX0.XUWXBpTU90_sqK6S9MG1J69EBCjWFIu8s4X1ANXsaKE";
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOMContentLoaded Listener ---
        document.addEventListener('DOMContentLoaded', () => {
            loadReferenceCodes();
        });

        // --- Message Display Function ---
        function showMessage(type, text) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = text;
            msgBox.className = 'message-box show';
            msgBox.classList.add(type === 'success' ? 'success' : 'error-msg');
            setTimeout(() => msgBox.classList.remove('show'), 5000);
        }

        // --- Load Codes from Supabase ---
        async function loadReferenceCodes() {
            const container = document.getElementById('codesTableContainer');
            container.innerHTML = '<div class="loading">Referans kodlarƒ± y√ºkleniyor...</div>';

            const { data: codes, error } = await db
                .from('reference_codes')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<div class="error">Hata: Kodlar y√ºklenemedi. (${error.message})</div>`;
                return;
            }

            if (codes.length === 0) {
                container.innerHTML = '<p class="loading">Hen√ºz referans kodu olu≈üturulmadƒ±.</p>';
                return;
            }

            const html = `
                <h2>Referans Kodlarƒ±</h2>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 15%;">Kod</th>
                            <th style="width: 10%;">Okuma T√ºr√º</th>
                            <th style="width: 10%;">Kod T√ºr√º</th>
                            <th style="width: 10%;">Limit</th>
                            <th style="width: 10%;">Durum</th>
                            <th style="width: 15%;">Kullanƒ±cƒ± Bilgileri</th>
                            <th style="width: 15%;">Okuma Sonucu</th>
                            <th style="width: 10%;">Olu≈üturulma</th>
                            <th style="width: 5%;">ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${codes.map(code => `
                            <tr>
                                <td><code>${code.code}</code></td>
                                <td>${code.reading_type || '---'}</td>
                                <td><span class="badge badge-${code.type}">${code.type === 'consultancy' ? 'Danƒ±≈ümanlƒ±k' : 'Normal'}</span></td>
                                <td><span class="badge badge-${code.usage_limit}">${code.usage_limit === 'unlimited' ? 'Sƒ±nƒ±rsƒ±z' : 'Tek Kullanƒ±m'}</span></td>
                                <td><span class="badge ${code.is_used ? 'badge-used' : 'badge-active'}">${code.is_used ? 'Kullanƒ±ldƒ±' : 'Aktif'}</span></td>
                                <td>${code.user_info ? `<pre>${JSON.stringify(code.user_info, null, 2)}</pre>` : '---'}</td>
                                <td>${code.reading_result ? `<pre>${code.reading_result}</pre>` : '---'}</td>
                                <td>${new Date(code.created_at).toLocaleDateString('tr-TR')}</td>
                                <td>
                                    <button class="action-btn delete-btn" onclick="deleteCode(${code.id})">üóëÔ∏è</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
        }

        // --- Create New Code in Supabase ---
        async function createReferenceCode() {
            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Olu≈üturuluyor...';

            const readingType = document.getElementById('readingTypeSelect').value;
            const codeType = document.getElementById('codeTypeSelect').value;
            const usageLimit = document.getElementById('usageLimitSelect').value;
            const generatedCode = 'SYL-' + Math.random().toString(36).substring(2, 10).toUpperCase();

            const newCode = {
                code: generatedCode,
                reading_type: readingType,
                type: codeType,
                usage_limit: usageLimit,
                is_used: false
            };

            const { data, error } = await db.from('reference_codes').insert([newCode]).select();

            if (error) {
                showMessage('error', `Hata: Kod olu≈üturulamadƒ±. (${error.message})`);
            } else {
                showMessage('success', `‚úÖ Kod ba≈üarƒ±yla olu≈üturuldu: ${generatedCode}`);
                loadReferenceCodes();
            }

            createBtn.disabled = false;
            createBtn.textContent = 'Olu≈ütur';
        }

        // --- Delete Code from Supabase ---
        async function deleteCode(id) {
            if (!confirm('Bu kodu kalƒ±cƒ± olarak silmek istediƒüinizden emin misiniz?')) return;

            const { error } = await db.from('reference_codes').delete().eq('id', id);

            if (error) {
                alert(`Hata: Kod silinemedi. (${error.message})`);
            } else {
                loadReferenceCodes();
            }
        }
    </script>
</body>
</html>
